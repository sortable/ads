<html>
<head>
<script type="text/javascript" src="https://www.googletagservices.com/tag/js/gpt.js" async></script>
<script type="text/javascript" src="../dist/sortableads.js" async></script>
<script>
// ads-manager initialization
var sortableads = sortableads || [];

sortableads.push(() => {
  sortableads.set('bidderTimeout', 1000);

  sortableads.defineAds([{
    elementId: 'test',
    sizes: [300, 250],
    GPT: {
      adUnitPath: '/6355419/Travel/Europe/France/Paris',
    }
  }]);

  sortableads.useGPTAsync();
  sortableads.start();
});
</script>
</head>

<body>
<h2>GPT Only Test</h2>
<h5>Chrome Ad</h5>
<div id='test'>
  <script type='text/javascript'>
    sortableads.push(function () {
      sortableads.requestAds(['test']);
    });
  </script>
</div>

</body>
</html>
